<div class="container">
    <div class="span6">
        <div class="area">
            <form class="form-horizontal">
                <div class="heading">
                    <h1 class="form-heading">Sign Up</h1>
                </div>

                <div class="control-group">
                    <label class="control-label" for="inputFirst">First
                    Name</label>

                    <div class="controls">
                        <input id="inputFirst" placeholder=
                        "E.g. Ashwin" type="text" class="input_width">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="inputLast">Last
                    Name</label>

                    <div class="controls">

                </div>

                <div class="control-group">
                    <label class="control-label" for=
                    "inputUser">Username</label>

                    <div class="controls">
                        <input id="inputUser" placeholder=
                        "E.g. ashwinhegde" type="text" class="input_width">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for=
                    "inputPassword">Password</label>

                        <input id="inputPassword" placeholder=
                        "Min. 8 Characters" type="password" class="input_width">
                    </div>
                </div>

                <div class="control-group">
                    <div class="controls">
                        <label class="checkbox"><input type="checkbox">
                        I agree all your <a href="#">Terms of
                        Services</a></label> 
                        
                        <br/><br/>
                        <button class="btn btn-primary" type="submit">Sign

                        "button">Help</button>

                </div>
                
                <br/><br/>

                    <button class="close" data-dismiss="alert" type=
